name: CMake Multi-Platform CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

    env:
      BUILD_DIR: ${{ github.workspace }}/build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- Install CMake & Ninja ---
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@v1.2

      # --- vcpkg ---
      - name: Set up vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 45e3a4c9b27f08b83f5b1a00b6e2ff8a32ccf8a1  # replace with your baseline
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          runVcpkgInstall: true

      # --- Configure CMake ---
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          cmake -B "$BUILD_DIR" -S "$GITHUB_WORKSPACE" \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -G Ninja

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -B "$env:BUILD_DIR" -S "$env:GITHUB_WORKSPACE" `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          cmake -B "$BUILD_DIR" -S "$GITHUB_WORKSPACE" \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -G Ninja

      # --- Debug build folder ---
      - name: Debug: list build dir
        run: |
          echo "Contents of $BUILD_DIR:"
          ls -R "$BUILD_DIR" || true

      # --- Build ---
      - name: Build
        run: cmake --build "$BUILD_DIR" --config ${{ matrix.build_type }}

      # --- Test ---
      - name: Run tests
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest -C ${{ matrix.build_type }} --output-on-failure

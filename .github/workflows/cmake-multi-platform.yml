name: CMake Multi-Platform CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      # Linux dependencies
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfmt-dev cmake g++ ninja-build libgtest-dev

      # Windows dependencies using vcpkg
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat
          C:/vcpkg/vcpkg install fmt:x64-windows

      # Set build directory
      - name: Set build directory
        run: echo "BUILD_DIR=${GITHUB_WORKSPACE}/build" >> $GITHUB_ENV

      # Configure CMake
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cmake -B "$BUILD_DIR" \
                -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
                -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -S "${GITHUB_WORKSPACE}"

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -B "$env:BUILD_DIR" `
                -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" `
                -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
                -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
                -S "${env:GITHUB_WORKSPACE}"

      # Build
      - name: Build
        run: cmake --build "$BUILD_DIR" --config ${{ matrix.build_type }}

      # Run tests (Linux)
      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        working-directory: ${{ env.BUILD_DIR }}
        shell: bash
        run: ctest --output-on-failure

      # Run tests (Windows)
      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.BUILD_DIR }}
        shell: pwsh
        run: ctest --build-config ${{ matrix.build_type }} --output-on-failure

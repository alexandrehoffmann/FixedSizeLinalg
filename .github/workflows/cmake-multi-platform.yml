name: CMake Multi-Platform CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    env:
      BUILD_DIR: ${{ github.workspace }}/build

    steps:
      - uses: actions/checkout@v4

      # --- Install dependencies ---
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfmt-dev cmake g++ ninja-build

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat
          C:/vcpkg/vcpkg install fmt:x64-windows

      # --- Configure CMake ---
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cmake -B "$BUILD_DIR" \
                -S "$GITHUB_WORKSPACE" \
                -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
                -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DFSLinalg_BUILD_TESTS=ON \
                -DFSLinalg_BUILD_DEMO=ON \
                -G Ninja

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake -B "$env:BUILD_DIR" -S "$env:GITHUB_WORKSPACE" `
              -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" `
              -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
              -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
              -DFSLinalg_BUILD_TESTS=ON 
              -DFSLinalg_BUILD_DEMO=ON

      # --- Build ---
      - name: Build (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: cmake --build "$BUILD_DIR"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --build "$env:BUILD_DIR" --config ${{ matrix.build_type }}

      # --- Run tests ---
      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        shell: bash
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest --output-on-failure

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest --build-config ${{ matrix.build_type }} --output-on-failure
